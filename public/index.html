<h1>Master Mind Game</h1>

<h2>Game Rules:</h2>
<h4>The computer has generated 4 random numbers. The numbers range between 0 and 7 (inclusive)</h4>
<h4>Guess the 4 numbers in the correct order within 10 guesses and win!<h4>
<div class="field">
    <label for="guessOne">Number 1:</label>
    <input  id="guessOne" name="guessOne" value="1" type="number" min="0" max="7" required />
</div>
<div class="field">
    <label for="guessTwo">Number 2:</label>
    <input  id="guessTwo" name="guessTwo" value="1" type="number" min="0" max="7" required />
</div>
<div class="field">
    <label for="guessThree">Number 3:</label>
    <input  id="guessThree" name="guessThree" value="1" type="number" min="0" max="7" required />
</div>
<div class="field">
    <label for="guessFour">Number 4:</label>
    <input  id="guessFour" name="guessFour" value="1" type="number" min="0" max="7" required />
</div>
<button id='submit' type="submit">Submit Guess</button>

<div id='guesses'></div>
