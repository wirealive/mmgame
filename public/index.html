<h1>Master Mind Game</h1>

<h2>Game Rules:</h2>
<h4>The computer has generated 4 random numbers. The numbers range between 0 and 7 (inclusive)</h4>
<h4>Guess the 4 numbers in the correct order within 10 guesses and win!<h4>
<div class="field">
    <label for="guessOne">Number 1:</label>
    <input type="text" id="guessOne" name="guessOne" placeholder="Enter your guess for the first number here" />
</div>
<div class="field">
    <label for="guessTwo">Number 2:</label>
    <input type="text" id="guessTwo" name="guessTwo" placeholder="Enter your guess for the second number here" />
</div>
<div class="field">
    <label for="guessThree">Number 3:</label>
    <input type="text" id="guessThree" name="guessThree" placeholder="Enter your guess for the third number here" />
</div>
<div class="field">
    <label for="guessFour">Number 4:</label>
    <input type="text" id="guessFour" name="guessFour" placeholder="Enter your guess for the fourth number here" />
</div>
<button id='submit' type="submit">Submit Guess</button>


<h3 id='guessCount'>10 Guesses Left</h3>
<div id='guesses'>
</div>
